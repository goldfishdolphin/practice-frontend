<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleSheet.css" rel="stylesheet">
    <title>HTML Input Types</title>
</head>

<body>
    <div class="group">
        <h1>HTML Input Types</h1>
        <label for="text"> Text</label>
        <input type="text" , id="text">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="color">Color</label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <br>
        <label for="button">Button</label>
        <input type="button" id='button'>
        <br>
        <br>
        <label for="date">Date</label>
        <input type="date" name="" id="date"> <br>
        <br>

        <label for="email">Email</label>
        <input type="email" , id="email">
        <br>
        <br>
        <label for="month">Month</label>
        <input type="month" name="" id="month">
        <br>
        <br>
        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <br>
        <br>
        <label for="file">File</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="hidden">Hidden</label>
        <input type="hidden" name="hidden" id="hidden">
        <br>
        <br>
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range">
        <br>
        <br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
        <br>
        <br>
        <label for="submit">Submit</label>
        <input type="submit" name="submit" id="submit">
        <br>
        <br>
        <label for="tel">Tel</label>
        <input type="tel" name="tel" id="tel">
        <br>
        <br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time">
        <br>
        <br>
        <label for="url">URL</label>
        <input type="url">
        <br>
        <br>
        <label for="week">Week</label>
        <input type="week" name="week" id="week">
        <br>
        <br>
        <label for="reset">Reset</label>
        <input type="reset" name="reset" id="reset"> <br>
        <br>
        <label for="datetime-local">Local Date&Time</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <br>
        <label for="image">Image</label>
        <input type="image" name="image" id="image">
    </div>

</body>

</html>
